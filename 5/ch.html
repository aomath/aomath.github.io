</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="openPopup()">إختيار</button>
        <div class="popup" id="popup">
            <a href="https://wordwall.net/embed/d0dd12ace33841af9dd88363e6fd090b?themeId=1&templateId=3&fontStackId=0"><button type="button" class="btn1">تحويل كسر لعدد مختلط</button></a>

            <button type="button" class="close-btn" onclick="closePopup()">X</button>
        </div>
    </div>
<script>
let popup = document.getElementById("popup");

function openPopup(){
  popup.classList.add("open-popup");
}

function closePopup(){
  popup.classList.remove("open-popup");
}

</script>
</body>
